<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Loja Virtual</title>
</head>

<body>
    <header>
        <i class="fab fa-accusoft"></i>
        <h1>Cor do rosa</h1>

        <nav>
            <span>
                <a href="">
                    Home
                </a>
            </span>
            <span>
                <a href="#produtos">
                    Produtos
                </a>
            </span>
            <span>
                <a href="#formulario">
                    Formulário
                </a>
            </span>
            <span>
                <a href="/galeira">
                    Galeria
                </a>
            </span>
            <span>
                <a href="/top-produtos">
                    Top produtos
                </a>
            </span>
        </nav>
    </header>

    <main>
        <div class="main-container">

            <img class="gif" src="https://www.imagensanimadas.com/data/media/695/em-construcao-imagem-animada-0035.gif"
                border="0" alt="em-construcao-imagem-animada-0035" />

            <div class="main-content">

                <div id="produtos" class="list-products">

                    <div class="product">
                        <div class="header-product">
                            <h1>Produto 1</h1>
                        </div>
                        <div class="body-product">
                            <div class="produtc-image">
                                <img src="./assets//images/produto2.webp" alt="">
                            </div>

                            <div class="price">
                                <span>
                                    R$179,90 (10%)
                                </span>
                            </div>
                        </div>
                        <div class="footer-product">
                            <button>Comprar</button>
                        </div>
                    </div>


                    <div class="product">
                        <div class="header-product">
                            <h1>Produto 2</h1>
                        </div>
                        <div class="body-product">
                            <div class="produtc-image">
                                <img src="./assets/images/produto2.webp" alt="">
                            </div>

                            <div class="price">
                                <span>
                                    R$219,90 (10%)
                                </span>
                            </div>
                        </div>
                        <div class="footer-product">
                            <button>Comprar</button>
                        </div>
                    </div>


                    <div class="product">
                        <div class="header-product">
                            <h1>Produto 3</h1>
                        </div>
                        <div class="body-product">
                            <div class="produtc-image">
                                <img src="./assets/images/produto3.webp" alt="">
                            </div>

                            <div class="price">
                                <span>
                                    R$379,90 (10%)
                                </span>
                            </div>
                        </div>
                        <div class="footer-product">
                            <button>Comprar</button>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </main>

    <form id="formulario">

        <h1>Formulário de Pré cadastrado</h1>

        <div class="input">
            <label for="nome">Nome</label>
            <input placeholder="Insira seu nome aqui..." id="nome" name="nome" type="text" required>
        </div>

        <div class="input">
            <label for="email">Email</label>
            <input placeholder="Insira seu email aqui..." type="email" name="email" id="email">
        </div>

        <button type="button">Cadastrar</button>

    </form>

</body>

</html>
